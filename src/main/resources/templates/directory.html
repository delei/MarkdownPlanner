<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MarkdownPlanner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/main.css"/>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="navbar" style="margin-bottom:1px">
        <ol class="breadcrumb" style="float:left;position:relative;top:10px">
            <li th:each="file : ${breadcrumb.links}">
                <a th:if="${file.isBooeanDir()}" th:text="${file.name}" th:attr='href=${file.url}'></a>
                <span th:unless="${file.isBooeanDir()}" th:text="${file.name}"></span>
            </li>
        </ol>
    </nav>
    <ul class="list-group">
        <li class="list-group-item" th:each="file : ${files}">
            <i th:if="${file.isBooeanDir()}" class="glyphicon glyphicon-folder-close"></i>
            <a th:if="${file.isBooeanDir()}"
               th:text="${file.name}"
               th:attr='href=${file.url},alt=${file.url}'>
            </a>

            <i th:unless="${file.isBooeanDir()}" class="glyphicon glyphicon-file"></i>
            <a th:text="${file.name}"
               th:unless="${file.isBooeanDir()}"
               th:attr='href=${file.url},alt=${file.url}'>
            </a>
        </li>
    </ul>
</div>
<script src="/plugins/jquery-2.2.4.js"></script>
<script src="/plugins/bootstrap/bootstrap.min.js"></script>
</body>
</html>
