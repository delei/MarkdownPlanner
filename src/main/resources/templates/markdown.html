<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MarkdownPlanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/plugins/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="/markdown.css"/>
    <style type="text/css">
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ol class="breadcrumb" style="float:left;position:relative;top:10px">
                    <li th:each="file : ${breadcrumb.links}">
                        <a th:if="${file.isBooeanDir()}" th:text="${file.name}" th:attr='href=${file.url}'></a>
                        <span th:unless="${file.isBooeanDir()}" th:text="${file.name}"></span>
                    </li>
                </ol>
                <ul class="nav navbar-nav" style="float:right">
                    <form class="navbar-form navbar-left" role="search" action="/search" method="GET">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" name="w"/>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
</div>
<article class="markdown-body" th:utext="${article}"></article>
<script src="/plugins/jquery-2.2.4.js"></script>
<script src="/plugins/bootstrap.min.js"></script>
</body>
</html>
